<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Cadastro - Tô Perdido!</title>
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <header>
	  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	    <div class="container-fluid">
	      <a class="navbar-brand" href="#">Tô Perdido!</a>
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarCollapse">
	        <ul class="navbar-nav me-auto mb-2 mb-md-0">
	          <li class="nav-item">
	            <a class="nav-link active" aria-current="page" href="../ToPerdidoProjeto/index.html">Home</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="../ToPerdidoProjeto/album.html">Album</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="../ToPerdidoProjeto/cadastro.html">Página de Login</a>
	          </li>
	        </ul>
	        <form class="d-flex" role="search">
	          <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search">
	          <button class="btn btn-outline-success" type="submit">Procurar</button>
	        </form>
	      </div>
	    </div>
	  </nav>
	</header>


    <div class="b-example-divider"></div>
    <!-- Início do Formulário -->

    <form class="row g-3 needs-validation" novalidate="">
      <div class="col-md-4 position-relative">
        <label for="validationTooltip01" class="form-label">Nome</label>
        <input type="text" class="form-control" id="validationTooltip01" value="" required="">
        <div class="valid-tooltip">
          Parece bom!
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip02" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="validationTooltip02" value="" required="">
        <div class="valid-tooltip">
          Parece bom!
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltipUsername" class="form-label">Login</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required="">
          <div class="invalid-tooltip">
            Por favor, escolha um nome de usuário válido!
          </div>
        </div>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip03" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="validationTooltip03" required="">
        <div class="invalid-tooltip">
          Por favor, escolha uma cidade válida!
        </div>
      </div>
      <div class="col-md-3 position-relative">
        <label for="validationTooltip04" class="form-label">Estado</label>
        <select class="form-select" id="validationTooltip04" required="">
          <option selected="" disabled="" value="">Escolha...</option>
          <option>Acre</option>
          <option>Alagoas</option>
          <option>Amapá</option>
          <option>Amazonas</option>
          <option>Bahia</option>
          <option>Ceara</option>
          <option>Distrito Federa</option>
          <option>Espírito Santo</option>
          <option>Goiás</option>
          <option>Maranhão</option>
          <option>Mato Grosso</option>
          <option>Mato Grosso do Sul</option>
          <option>Minas Gerais</option>
          <option>Pará</option>
          <option>Paraíba</option>
          <option>Paraná</option>
          <option>Pernambuco</option>
          <option>Piauí</option>
          <option>Rio de Janeiro</option>
          <option>Rio Grande do Norte</option>
          <option>Rio Grande do Sul</option>
          <option>Rondônia</option>
          <option>Roraima</option>
          <option>Santa Catarina</option>
          <option>São Paulo</option>
          <option>Sergipe</option>
          <option>Tocantins</option>

        </select>
        <div class="invalid-tooltip">
          Por favor, escolha um estado!
        </div>
      </div>
      <div class="col-md-3 position-relative">
        <label for="validationTooltip05" class="form-label">CEP</label>
        <input type="text" class="form-control" id="validationTooltip05" required="">
        <div class="invalid-tooltip">
          Por favor, escolha um CEP válido!
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </form>
    
    <!-- End Example Code -->
  </body>
</html>
